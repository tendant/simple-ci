jobs:
  # Real jobs from Concourse pipeline: example-pipeline
  - job_id: "job_hello"
    project: "example"
    display_name: "Hello Job"
    environment: "dev"
    provider:
      kind: "concourse"
      ref:
        team: "main"
        pipeline: "example-pipeline"
        job: "hello-job"

  - job_id: "job_tests"
    project: "example"
    display_name: "Test Job"
    environment: "dev"
    provider:
      kind: "concourse"
      ref:
        team: "main"
        pipeline: "example-pipeline"
        job: "test-job"
